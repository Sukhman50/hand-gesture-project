<html>
    <head>
        <title>Hand Gesture Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>
    <body style="background-color: crimson;">
        <center>
            <h3 class="btn btn-info heading" style="font-size: large; border-radius: 10px;">GESTURE WEB APP
                <br>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#9996;</span>
                <span>&#9994;</span>
                <span>&#128079;</span>
                <span>&#129304;</span>
              </h3>
              <br><br>
        
              <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning
                  <br>
                <p style="font-size: 20px;">On the following gesture the model is trained - </p>
                <br>
                <h3>
                    <span>&#128076;</span> |
                    <span>&#128077;</span> |
                    <span>&#9996;</span>
                </h3>
              </p>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <Button onclick="takeSnapshot()" class="btn btn-info">Capture Image</Button>
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction - </label>
                <p class="gesture_name" id="result_gesture_name"></p>
                <p class="gesture" id="update_gesture"></p>
              </div>
             
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <Button onclick="takeSnapshot()" class="btn btn-success">Predict Emotion</Button>
              </div>
        </center>
    </body>
</html>
